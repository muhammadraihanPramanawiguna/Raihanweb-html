<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="raihan">
    <title>Form Tugas HTML</title>
</head>
<body>
    <h1>Form Pendaftaran</h1>
    <form method="" action="">
        <table>
		<tr>
		<td width="50%" valign="top">
		<fieldset>
            <legend>Data Pribadi</legend>
            <table>
                <tr>
                    <th><label for="nama">Nama Lengkap</label></th>
					<td>:</td>
                    <td><input type="text" name="nama" id="nama" autofocus placeholder="Input nama" required></td>
                </tr>
                <tr>
                    <th><label for="email">Email</label></th>
					<td>:</td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <th><label for="nomor_telepon">Nomor Telepon</label></th>
					<td>:</td>
                    <td><input type="tel" name="nomor_telepon" id="nomor_telepon" required></td>
                </tr>
                <tr>
                    <th><label for="alamat">Alamat Lengkap</label></th>
					<td>:</td>
                    <td><textarea name="alamat" id="alamat" cols="30" rows="6" required></textarea></td>
                </tr>
                <tr>
                    <th><label for="tgl_lahir">Tanggal Lahir</label></th>
					<td>:</td>
                    <td><input type="date" name="tgl_lahir" id="tgl_lahir" required></td>
                </tr>
                <tr>
                    <th><label>Jenis Kelamin</label></th>
					<td>:</td>
                    <td>
                        <input type="radio" name="jk" id="jk_laki_laki" value="laki laki"> Laki Laki
                        <input type="radio" name="jk" id="jk_perempuan" value="perempuan"> Perempuan
                    </td>
                </tr>
                <tr>
                    <th><label for="agama">Agama</label></th>
					<td>:</td>
                    <td>
                        <select name="agama" id="agama" required>
                            <option value="pilih agama">Pilih Agama</option>
                            <option value="islam">Islam</option>
                            <option value="protestan">Protestan</option>
                            <option value="katholik">Katholik</option>
                            <option value="hindu">Hindu</option>
                            <option value="budha">Budha</option>
                            <option value="konghucu">Konghucu</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th><label>Pendidikan Terakhir</label></th>
					<td>:</td>
                    <td>
                        <input type="radio" name="pendidikan" id="SMA" value="SMA"> SMA
                        <input type="radio" name="pendidikan" id="D3" value="D3"> D3
                        <input type="radio" name="pendidikan" id="S1" value="S1"> S1
                    </td>
                </tr>
                <tr>
                    <th><label for="foto">Foto</label></th>
					<td>:</td>
                    <td><input type="file" name="foto" accept="image/jpg" id="foto"></td>
                </tr>
                <tr>
                    <th><label for="cv">CV</label></th>
					<td>:</td>
                    <td><input type="file" name="cv" accept="application/pdf,application/msword" id="cv"></td>
                </tr>
            </table>
        </fieldset>
		</td>
		<td>
        <fieldset>
            <legend>Data Orang Tua</legend>
            <table>
                <tr>
                    <th><label for="nama_ayah">Nama Ayah</label></th>
					<td>:</td>
                    <td><input type="text" name="nama_ayah" id="nama_ayah" required></td>
                </tr>
                <tr>
                    <th><label for="pekerjaan_ayah">Pekerjaan Ayah</label></th>
					<td>:</td>
                    <td><input type="text" name="pekerjaan_ayah" id="pekerjaan_ayah" required></td>
                </tr>
                <tr>
                    <th><label for="alamat_ayah">Alamat Ayah</label></th>
					<td>:</td>
                    <td><textarea name="alamat_ayah" id="alamat_ayah" cols="30" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <th><label for="nomor_telepon_ayah">Nomor Telepon Ayah</label></th>
					<td>:</td>
                    <td><input type="tel" name="nomor_telepon_ayah" id="nomor_telepon_ayah" required></td>
                </tr>

                <tr>
                    <th><label for="nama_ibu">Nama Ibu</label></th>
					<td>:</td>
                    <td><input type="text" name="nama_ibu" id="nama_ibu" required></td>
                </tr>
                <tr>
                    <th><label for="pekerjaan_ibu">Pekerjaan Ibu</label></th>
					<td>:</td>
                    <td><input type="text" name="pekerjaan_ibu" id="pekerjaan_ibu" required></td>
                </tr>
                <tr>
                    <th><label for="alamat_ibu">Alamat Ibu</label></th>
					<td>:</td>
                    <td><textarea name="alamat_ibu" id="alamat_ibu" cols="30" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <th><label for="nomor_telepon_ibu">Nomor Telepon Ibu</label></th>
					<td>:</td>
                    <td><input type="tel" name="nomor_telepon_ibu" id="nomor_telepon_ibu" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="left">
					<input type="submit" name="simpan" id="simpan">
                    <input type="reset" name="reset" id="reset"></td>
               
            </table>
        </fieldset>
		</td>
		</tr>
		</table>
    </form>
</body>
</html>
